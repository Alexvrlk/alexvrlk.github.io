<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
    <form action="action1">
        <p>Name<br/>
        <input type="text" name="name" /></p>
        <p>Email<br/>
        <input type="email" name="email" /></p>
        <p>Sex<br/> 
        <input type="radio" name="sex" value="male" />Male
        <input type="radio" name="sex" value="female" />Female</p>
        <p>Current status<br/>
        <input type="checkbox" name="status" value="student" />Student<br />
        <input type="checkbox" name="status" value="emploment" />Emploment<br />
        <input type="checkbox" name="status" value="unemploment" />Unemploment</p>
        <p>Month and Year of birth<br/>
            <select name="month">
                <option value="Jan">January</option>
                <option value="Feb">Febrary</option>
                <option value="june">June</option>
            </select>
            <select name="years">
                <option value="1975">1975</option>
                <option value="1976">1976</option>
                <option value="1977">1977</option>
            </select></p>
        <p>Skills and Technologies<br />
        <textarea rows="11" cols="18" name="areatext">Tech skills
  HTML
  CSS
  Javascript
  git
Soft skills
  Time management
  Proactivity
  Teamwork
  Leadership
       </textarea></p>
       <p>Photo<br/>
       <input type="file" name="shoose_file"/></p>
       <input type="button" name="but1" >
    </form>
</body>
</html>
